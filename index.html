<!DOCTYPE html>
<html>
<head>
    <title>B2 Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Part 3 Exercise -->
        <div class="card mb-4">
            <div class="card-header">Part 3: Word Formation</div>
            <div class="card-body">
                <div id="word-formation-question"></div>
                <div id="options" class="mt-2"></div>
                <button onclick="newQuestion()" class="btn btn-primary mt-3">New Question</button>
            </div>
        </div>
    </div>

    <script src="generators.js"></script>
    <script>
        // Initial load
        function loadQuestion() {
            const exercise = generateWordFormation();
            const questionHTML = exercise.sentence.replace('{gap}', '<u>__________</u>');
            
            document.getElementById('word-formation-question').innerHTML = questionHTML;
            
            // Display multiple choice options
            const optionsHTML = exercise.options.map(opt => `
                <button class="btn btn-outline-primary m-1" 
                        onclick="checkAnswer('${opt}', '${exercise.correct}')">
                    ${opt}
                </button>
            `).join('');
            
            document.getElementById('options').innerHTML = optionsHTML;
        }

        function checkAnswer(selected, correct) {
            alert(selected === correct ? "Correct! ðŸŽ‰" : `Try again! Correct answer: ${correct}`);
        }

        function newQuestion() {
            loadQuestion();
        }

        // Initial load
        loadQuestion();
    </script>
</body>
</html>
