<!DOCTYPE html>
<html>
<head>
    <title>B2 Practice - Word Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question-card { margin-bottom: 1.5rem; }
        .root-word { font-weight: bold; color: #2c3e50; }
        .answer-input { width: 200px; display: inline-block; margin-left: 10px; }
        .correct { background-color: #d4edda; border-color: #c3e6cb; }
        .incorrect { background-color: #f8d7da; border-color: #f5c6cb; }
        #questions-container { max-width: 800px; margin: 0 auto; }

        .gap {
            border-bottom: 2px solid #000;
            min-width: 120px;
            display: inline-block;
            text-decoration: none;
            margin: 0 5px;
            padding-bottom: 3px;
}
        
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="text-primary">B2 First Word Formation</h1>
            <p class="lead">Part 3: Complete each gap with the correct form of the given word</p>
        </div>
        
        <div id="questions-container"></div>
        
        <div class="text-center mt-4">
            <button onclick="checkAllAnswers()" class="btn btn-primary btn-lg">Check Answers</button>
            <button onclick="generateNewSet()" class="btn btn-secondary btn-lg ms-2">New Set</button>
        </div>
    </div>

    <script src="word-formation.js"></script>
</body>
</html>
